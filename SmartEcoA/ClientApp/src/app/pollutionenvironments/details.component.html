<mat-card>
  <mat-card-title i18n="@@PollutionEnvironmentDetails">Pollution Environment details</mat-card-title>
  <mat-card-content>
    <dl>
      <dt i18n="@@PollutionEnvironmentName">Pollution Environment name</dt>
      <dd>{{pollutionenvironment?.Name}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions align="center">
    <a i18n-matTooltip="@@Back" class="btn" [routerLink]="['/pollutionenvironments']" matTooltip="Back"><i class="material-icons">arrow_back</i></a>
  </mat-card-actions>
</mat-card>
