<mat-card>
  <a i18n-matTooltip="@@Administration" class="btn" [routerLink]="['/administration']" matTooltip="Administration">
    <span i18n="@@Administration">Administration</span>
  </a> /
  <a i18n-matTooltip="@@Posts" class="btn" [routerLink]="['/administration/posts']" matTooltip="Monitoring Posts">
    <span i18n="@@Posts">Monitoring Posts</span>
  </a> /
  <a i18n-matTooltip="@@PostDataDivideds" [routerLink]="['/postdatadivideds']" class="btn" matTooltip="Post Data Divided">
    <span i18n="@@PostDataDivideds">Post Data Divided</span>
  </a> /
  <a i18n-matTooltip="@@PostDataDividedDetails" class="btn" matTooltip="Post Data Divided details">
    <span i18n="@@PostDataDividedDetails">Post Data Divided details</span>
  </a>
  <br />
  <mat-card-content>
    <dl>
      <dt i18n="@@DateTime">DateTime</dt>
      <dd>{{postdatadivided?.PostData?.DateTime}}</dd>
      <dt>MN</dt>
      <dd>{{postdatadivided?.MN}}</dd>
      <dt i18n="@@OceanusCode">OceanusCode</dt>
      <dd>{{postdatadivided?.OceanusCode}}</dd>
      <dt i18n="@@Value">Value</dt>
      <dd>{{postdatadivided?.Value}}</dd>
      <dt i18n="@@PostData">Post Data</dt>
      <dd><a i18n="@@PostData" href="postdatas/{{postdatadivided?.PostData?.Id}}">Post Data</a></dd>
    </dl>
  </mat-card-content>
  <mat-card-actions align="center">
    <a i18n-matTooltip="@@Back" class="btn" [routerLink]="['/postdatadivideds']" matTooltip="Back"><i class="material-icons">arrow_back</i></a>
  </mat-card-actions>
</mat-card>
