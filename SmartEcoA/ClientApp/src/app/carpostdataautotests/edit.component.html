<mat-card>
  <mat-card-title i18n="@@EditCarPostDataAutoTest">Edit Car Post Data (Auto Test)</mat-card-title>
  <form [formGroup]="carpostdataautotestForm" autocomplete="off" novalidate (ngSubmit)="save(carpostdataautotestForm.value)">
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="DateTime" [matDatetimepicker]="DateTime" required autocomplete="false">
        <mat-datetimepicker-toggle [for]="DateTime" matSuffix></mat-datetimepicker-toggle>
        <mat-datetimepicker #DateTime type="datetime" timeInterval="1"></mat-datetimepicker>
        <mat-error i18n="@@DateTimeRequired" *ngIf="error('DateTime', 'required')">Date and Time are required</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label i18n="@@CarPost">Car Post</mat-label>
        <mat-select formControlName="CarPostId" id="carpostid" (selectionChange)="onCarPostChange()">
          <mat-option *ngFor="let carpost of carposts" [value]="carpost.Id">
            {{carpost.Name}}
          </mat-option>
        </mat-select>
        <mat-error i18n="@@CarPostRequired" *ngIf="error('CarPostId', 'required')">Car Post is required</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label i18n="@@CarModelAutoTest">Car Model (Auto Test)</mat-label>
        <mat-select formControlName="CarModelAutoTestId" id="carmodelautotestid">
          <mat-option *ngFor="let carmodelautotest of carmodelautotests" [value]="carmodelautotest.Id">
            {{carmodelautotest.Name}}
          </mat-option>
        </mat-select>
        <mat-error i18n="@@CarModelAutoTestRequired" *ngIf="error('CarModelAutoTestId', 'required')">Car Model (Auto Test) is required</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@Number" matInput type="text" placeholder="Number" formControlName="Number" id="number">
        <mat-hint i18n="@@NotMore10Characters">Not more than 10 characters long.</mat-hint>
        <mat-error i18n="@@More10Characters" *ngIf="error('Number', 'maxlength')">You have more than 10 characters</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@DOPOL1" matInput type="text" placeholder="Additional field 1" formControlName="DOPOL1" id="dopol1">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@DOPOL2" matInput type="text" placeholder="Additional field 2" formControlName="DOPOL2" id="dopol2">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MIN_TAH" matInput type="text" placeholder="Frequency at minimum speed, 1/min" formControlName="MIN_TAH" id="min_tah">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MIN_CO" matInput type="text" placeholder="CO at minimum speed, %" formControlName="MIN_CO" id="min_co">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MIN_CH" matInput type="text" placeholder="CH at minimum speed, ppm" formControlName="MIN_CH" id="min_ch">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MIN_CO2" matInput type="text" placeholder="CO2 at minimum speed, %" formControlName="MIN_CO2" id="min_co2">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MIN_O2" matInput type="text" placeholder="O2 at minimum speed, %" formControlName="MIN_O2" id="min_o2">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MIN_L" matInput type="text" placeholder="λ at minimum speed, %" formControlName="MIN_L" id="min_l">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MAX_TAH" matInput type="text" placeholder="Frequency at high speed, 1/min" formControlName="MAX_TAH" id="max_tah">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MAX_CO" matInput type="text" placeholder="CO at increased speed, %" formControlName="MAX_CO" id="max_co">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MAX_CH" matInput type="text" placeholder="CH at high speed, ppm" formControlName="MAX_CH" id="max_ch">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MAX_CO2" matInput type="text" placeholder="CO2 at increased speed, %" formControlName="MAX_CO2" id="max_co2">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MAX_O2" matInput type="text" placeholder="O2 at increased speed, %" formControlName="MAX_O2" id="max_o2">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MAX_L" matInput type="text" placeholder="λ at increased speed, %" formControlName="MAX_L" id="max_l">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@ZAV_NOMER" matInput type="text" placeholder="Measurement number" formControlName="ZAV_NOMER" id="zav_nomer">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@K_1" matInput type="text" placeholder="Attenuation index of luminous flux K No. 1, 1/m" formControlName="K_1" id="k_1">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@K_2" matInput type="text" placeholder="Attenuation index of luminous flux K No. 2, 1/m" formControlName="K_2" id="k_2">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@K_3" matInput type="text" placeholder="Attenuation index of luminous flux K No. 3, 1/m" formControlName="K_3" id="k_3">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@K_4" matInput type="text" placeholder="Attenuation index of luminous flux K No. 4, 1/m" formControlName="K_4" id="k_4">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@K_SVOB" matInput type="text" placeholder="Attenuation index of luminous flux K at free acceleration, 1/m" formControlName="K_SVOB" id="k_svob">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@K_MAX" matInput type="text" placeholder="Luminous flux attenuation index K at maximum rotation frequency, 1/m" formControlName="K_MAX" id="k_max">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MIN_NO" matInput type="text" placeholder="NO at minimum speed" formControlName="MIN_NO" id="min_no">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@MAX_NO" matInput type="text" placeholder="NO at high rpm" formControlName="MAX_NO" id="max_no">
      </mat-form-field>
      <br />
    </mat-card-content>
    <mat-card-actions align="center">
      <button i18n="@@Save" mat-raised-button color="primary" [disabled]="!carpostdataautotestForm.valid">Save</button>
      <button i18n="@@Cancel" type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
