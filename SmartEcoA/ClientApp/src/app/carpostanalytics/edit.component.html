<mat-card>
  <mat-card-title i18n="@@EditCarPostAnalytic">Edit new Car Post Analytic</mat-card-title>
  <form [formGroup]="carpostanalyticForm" autocomplete="off" novalidate (ngSubmit)="save(carpostanalyticForm.value)">
    <mat-card-content>
      <mat-form-field>
        <mat-label i18n="@@Date">Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error i18n="@@DateRequired" *ngIf="error('Date', 'required')">Date is required</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label i18n="@@CarPost">Car Post</mat-label>
        <mat-select formControlName="CarPostId" id="carpostid">
          <mat-option *ngFor="let carpost of carposts" [value]="carpost.Id">
            {{carpost.Name}}
          </mat-option>
        </mat-select>
        <mat-error i18n="@@CarPostRequired" *ngIf="error('CarPostId', 'required')">Car Post is required</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@Measurement" matInput type="number" placeholder="Measurements count" formControlName="Measurement" id="measurement">
        <mat-error i18n="@@MeasurementRequired" *ngIf="error('Measurement', 'required')">Measurements count is required</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input i18n-placeholder="@@Exceeding" matInput type="number" placeholder="Exceeding count" formControlName="Exceeding" id="exceeding">
        <mat-error i18n="@@ExceedingRequired" *ngIf="error('Exceeding', 'required')">Exceeding count is required</mat-error>
      </mat-form-field>
      <br />
    </mat-card-content>
    <mat-card-actions align="center">
      <button i18n="@@Save" mat-raised-button color="primary" [disabled]="!carpostanalyticForm.valid">Save</button>
      <button i18n="@@Cancel" type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
