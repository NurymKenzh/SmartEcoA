<mat-card>
  <mat-card-title i18n="@@ProjectDetails">Project details</mat-card-title>
  <mat-card-content>
    <dl>
      <dt i18n="@@Name">Name</dt>
      <dd>{{project?.Name}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions align="center">
    <a i18n-matTooltip="@@Back" class="btn" [routerLink]="['/projects']" matTooltip="Back"><i class="material-icons">arrow_back</i></a>
  </mat-card-actions>
</mat-card>
