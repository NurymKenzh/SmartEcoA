<a i18n-matTooltip="@@Create" class="btn" [routerLink]="['/dataproviders/create']" matTooltip="Create"><i class="material-icons">add</i></a>

<mat-form-field>
  <input i18n-placeholder="@@Filter" matInput type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="table">
  <tr>
    <ng-container matColumnDef="Name">
      <th i18n="@@Name" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let item">{{item.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="details-edit-delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <a i18n-matTooltip="@@Details" class="btn" [routerLink]="['/dataproviders', item.Id]" matTooltip="Details"><i class="material-icons">info</i></a>
        <a i18n-matTooltip="@@Edit" class="btn" [routerLink]="['/dataproviders/edit', item.Id]" matTooltip="Edit"><i class="material-icons">edit</i></a>
        <a i18n-matTooltip="@@Delete" class="btn" matTooltip="Delete" (click)="delete(item.Id)"><i class="material-icons">delete</i></a>
      </td>
    </ng-container>
  </tr>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="100" showFirstLastButtons></mat-paginator>
