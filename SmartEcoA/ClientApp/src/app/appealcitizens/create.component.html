<mat-card>
  <a i18n-matTooltip="@@AppealCitizens" class="btn" [routerLink]="['/appealcitizens']" matTooltip="AppealCitizens">
    <span i18n="@@AppealCitizens">Appeal of citizens</span>
  </a> /
  <a i18n-matTooltip="@@ToQuestion" class="btn" matTooltip="To Question">
    <span i18n="@@ToQuestion">To Question</span>
  </a>
  <br />
  <form [formGroup]="questionForm" autocomplete="off" novalidate (ngSubmit)="create(questionForm.value)">
    <mat-card-content>
      <mat-form-field>
        <input i18n-placeholder="@@NameUser" matInput type="text" placeholder="NameUser" formControlName="NameUser" id="nameuser">
        <mat-hint i18n="@@NotMore50Characters">Not more than 50 characters long.</mat-hint>
        <mat-error i18n="@@NameUserRequired" *ngIf="error('NameUser', 'required')">Name is required</mat-error>
        <mat-error i18n="@@More50Characters" *ngIf="error('NameUser', 'maxlength')">You have more than 50 characters</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field style="width: 500px;">
        <textarea rows="20" i18n-placeholder="@@Text" matInput type="text" placeholder="Text" formControlName="Text" id="text"></textarea>
        <mat-error i18n="@@TextRequired" *ngIf="error('Text', 'required')">Text is required</mat-error>
      </mat-form-field>
      <br />
    </mat-card-content>
    <mat-card-actions align="center">
      <button i18n="@@Create" mat-raised-button color="primary" [disabled]="!questionForm.valid">Create</button>
      <button i18n="@@Cancel" type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
