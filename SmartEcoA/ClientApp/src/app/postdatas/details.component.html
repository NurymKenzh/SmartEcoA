<mat-card>
  <a i18n-matTooltip="@@Administration" class="btn" [routerLink]="['/administration']" matTooltip="Administration">
    <span i18n="@@Administration">Administration</span>
  </a> /
  <a i18n-matTooltip="@@Posts" class="btn" [routerLink]="['/administration/posts']" matTooltip="Monitoring Posts">
    <span i18n="@@Posts">Monitoring Posts</span>
  </a> /
  <a i18n-matTooltip="@@PostDatas" [routerLink]="['/postdatas']" class="btn" matTooltip="Post Data">
    <span i18n="@@PostDatas">Post Data</span>
  </a> /
  <a i18n-matTooltip="@@PostDataDetails" class="btn" matTooltip="Post Data details">
    <span i18n="@@PostDataDetails">Post Data details</span>
  </a>
  <br />
  <mat-card-content>
    <dl>
      <dt i18n="@@DateTime">Date and Time</dt>
      <dd>{{postdata?.DateTime}}</dd>
      <dt i18n="@@IP">IP</dt>
      <dd>{{postdata?.IP}}</dd>
      <dt i18n="@@Data">Data</dt>
      <dd>{{postdata?.Data}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions align="center">
    <a i18n-matTooltip="@@Back" class="btn" [routerLink]="['/postdatas']" matTooltip="Back"><i class="material-icons">arrow_back</i></a>
  </mat-card-actions>
</mat-card>
