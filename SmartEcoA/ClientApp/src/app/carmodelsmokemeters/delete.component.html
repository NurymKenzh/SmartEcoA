<h2 i18n="@@Delete" mat-dialog-title>Delete</h2>
<mat-dialog-content class="mat-typography">
  <h3 i18n="@@AreYouSureDeleteThisRecord">Are you sure to delete this record?</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button i18n="@@Delete" mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Delete</button>
  <button i18n="@@Cancel" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
