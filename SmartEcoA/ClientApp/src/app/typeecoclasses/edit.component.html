<mat-card>
  <a i18n-matTooltip="@@Administration" class="btn" [routerLink]="['/administration']" matTooltip="Administration">
    <span i18n="@@Administration">Administration</span>
  </a> /
  <a i18n-matTooltip="@@CarPosts" class="btn" [routerLink]="['/administration/carposts']" matTooltip="Car Posts">
    <span i18n="@@CarPosts">Car Posts</span>
  </a> /
  <a i18n-matTooltip="@@TypeEcoClasses" [routerLink]="['/typeecoclasses']" class="btn" matTooltip="Type Eco Classes">
    <span i18n="@@TypeEcoClasses">Type Eco Classes</span>
  </a> /
  <a i18n-matTooltip="@@EditTypeEcoClass" class="btn" matTooltip="Edit Type Eco Class">
    <span i18n="@@EditTypeEcoClass">Edit Type Eco Class</span>
  </a>
  <br />
  <form [formGroup]="typeecoclassForm" autocomplete="off" novalidate (ngSubmit)="save(typeecoclassForm.value)">
    <mat-card-content>
      <mat-form-field>
        <input i18n-placeholder="@@Name" matInput type="text" placeholder="Name" formControlName="Name" id="name">
        <mat-hint i18n="@@NotMore50Characters">Not more than 50 characters long.</mat-hint>
        <mat-error i18n="@@NameRequired" *ngIf="error('Name', 'required')">Name is required</mat-error>
        <mat-error i18n="@@More50Characters" *ngIf="error('Name', 'maxlength')">You have more than 50 characters</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label i18n="@@EngineType">Engine Type</mat-label>
        <mat-select formControlName="EngineType" id="enginetype">
          <mat-option [value]="0" i18n="@@Petrol">Petrol</mat-option>
          <mat-option [value]="1" i18n="@@Diesel">Diesel</mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <div *ngIf="typeecoclassForm.controls['EngineType'].value==0">
        <mat-form-field>
          <input i18n-placeholder="@@MIN_TAH" i18n-matTooltip="@@MIN_TAH" matInput type="number" placeholder="Minimum revolutions, 1/min" matTooltip="Minimum revolutions, 1/min" formControlName="MIN_TAH" id="min_tah">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@DEL_MIN" i18n-matTooltip="@@DEL_MIN" matInput type="number" placeholder="Minimum revolutions, +/-, 1/min" matTooltip="Minimum revolutions, +/-, 1/min" formControlName="DEL_MIN" id="del_min">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@MAX_TAH" i18n-matTooltip="@@MAX_TAH" matInput type="number" placeholder="Increased revolutions, 1/min" matTooltip="Increased revolutions, 1/min" formControlName="MAX_TAH" id="max_tah">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@DEL_MAX" i18n-matTooltip="@@DEL_MAX" matInput type="number" placeholder="Increased revolutions, +/-, 1/min" matTooltip="Increased revolutions, +/-, 1/min" formControlName="DEL_MAX" id="del_max">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@MIN_CO" i18n-matTooltip="@@MIN_CO" matInput type="number" placeholder="CO at minimum revolutions, %" matTooltip="CO at minimum revolutions, %" formControlName="MIN_CO" id="min_co">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@MAX_CO" i18n-matTooltip="@@MAX_CO" matInput type="number" placeholder="CO at increased revolutions, %" matTooltip="CO at increased revolutions, %" formControlName="MAX_CO" id="max_co">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@MIN_CH" i18n-matTooltip="@@MIN_CH" matInput type="number" placeholder="CH at minimum revolutions, ppm" matTooltip="CH at minimum revolutions, ppm" formControlName="MIN_CH" id="min_ch">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@MAX_CH" i18n-matTooltip="@@MAX_CH" matInput type="number" placeholder="CH at increased revolutions, ppm" matTooltip="CH at increased revolutions, ppm" formControlName="MAX_CH" id="max_ch">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@L_MIN" i18n-matTooltip="@@L_MIN" matInput type="number" placeholder="位 minimum" matTooltip="位 minimum" formControlName="L_MIN" id="l_min">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@L_MAX" i18n-matTooltip="@@L_MAX" matInput type="number" placeholder="位 maximum" matTooltip="位 maximum" formControlName="L_MAX" id="l_max">
        </mat-form-field>
        <br />
      </div>
      <div *ngIf="typeecoclassForm.controls['EngineType'].value==1">
        <mat-form-field>
          <input i18n-placeholder="@@K_SVOB" i18n-matTooltip="@@K_SVOB" matInput type="number" placeholder="The attenuation index of the luminous flux K at free acceleration, 1/m" matTooltip="The attenuation index of the luminous flux K at free acceleration, 1/m" formControlName="K_SVOB" id="k_svob">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@K_MAX" i18n-matTooltip="@@K_MAX" matInput type="number" placeholder="Luminous flux attenuation index K at maximum rotation frequency, 1/m" matTooltip="Luminous flux attenuation index K at maximum rotation frequency, 1/m" formControlName="K_MAX" id="k_max">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="center">
      <button i18n="@@Save" mat-raised-button color="primary" [disabled]="!typeecoclassForm.valid">Save</button>
      <button i18n="@@Cancel" type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
