<h1 i18n="@@ChangePassword">Change password</h1>
<div class="row">
  <div class="col-md-4">
    <form [formGroup]=" userService.formChangePasswordModel" autocomplete="off" (submit)="changePassword()">
      <h4 i18n="@@ChangePassword">Change password.</h4>
      <hr />
      <div formGroupName="Passwords" class="form-group">
        <div class="form-group required">
          <label i18n="@@CurrentPassword">Current password</label>
          <input formControlName="CurrentPassword" type="password" class="form-control">
          <label i18n="@@ThisFieldIsMandatory" class="text-danger" *ngIf="userService.formChangePasswordModel.get('Passwords.CurrentPassword').touched && userService.formChangePasswordModel.get('Passwords.CurrentPassword').errors?.required">
            This field is mandatory.
          </label>
        </div>
        <div class="form-group required">
          <label i18n="@@NewPassword">New password</label>
          <input formControlName="Password" type="password" class="form-control">
          <label i18n="@@ThisFieldIsMandatory" class="text-danger" *ngIf="userService.formChangePasswordModel.get('Passwords.Password').touched && userService.formChangePasswordModel.get('Passwords.Password').errors?.required">
            This field is mandatory.
          </label>
          <label i18n="@@Minimum6CharactersRequired" class="text-danger" *ngIf="userService.formChangePasswordModel.get('Passwords.Password').touched && userService.formChangePasswordModel.get('Passwords.Password').errors?.minlength">
            Minimum 6 characters required.
          </label>
        </div>
        <div class="form-group required">
          <label i18n="@@ConfirmPassword">Confirm password</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword">
          <label i18n="@@ThisFieldIsMandatory" class="text-danger" *ngIf="userService.formChangePasswordModel.get('Passwords.ConfirmPassword').touched && userService.formChangePasswordModel.get('Passwords.ConfirmPassword').errors?.required">
            This field is mandatory.
          </label>
          <label i18n="@@ConfirmPasswordDoesNotMatch" class="text-danger" *ngIf="userService.formChangePasswordModel.get('Passwords.ConfirmPassword').touched && userService.formChangePasswordModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
            Confirm password does not match.
          </label>
        </div>
      </div>
      <button i18n="@@ChangePassword" type="submit" class="btn btn-primary" [disabled]="!userService.formChangePasswordModel.valid">Change password</button>
    </form>
  </div>
</div>
