<mat-card>
  <mat-card-title i18n="@@CreateNewCarModel">Create a new Car Model</mat-card-title>
  <form [formGroup]="carmodelForm" autocomplete="off" novalidate (ngSubmit)="create(carmodelForm.value)">
    <mat-card-content>
      <mat-form-field>
        <input i18n-placeholder="@@Name" matInput type="text" placeholder="Name" formControlName="Name" id="name">
        <mat-hint i18n="@@NotMore50Characters">Not more than 50 characters long.</mat-hint>
        <mat-error i18n="@@NameRequired" *ngIf="error('Name', 'required')">Name is required</mat-error>
        <mat-error i18n="@@More50Characters" *ngIf="error('Name', 'maxlength')">You have more than 50 characters</mat-error>
      </mat-form-field>
      <br />
      <mat-checkbox i18n="@@Boost" matInput formControlName="Boost" id="boost">Boost</mat-checkbox>
      <br />
      <mat-form-field>
        <mat-label i18n="@@CarPost">Car Post</mat-label>
        <mat-select formControlName="CarPostId" id="carpostid">
          <mat-option *ngFor="let carpost of carposts" [value]="carpost.Id">
            {{carpost.Name}}
          </mat-option>
        </mat-select>
        <mat-error i18n="@@CarPostRequired" *ngIf="error('CarPostId', 'required')">Car Post is required</mat-error>
      </mat-form-field>
      <br />
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span i18n="@@ApprovalMark">Has an approval mark</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input i18n-placeholder="@@DFreeMark" i18n-matTooltip="@@DFreeMark" matInput type="number" placeholder="DFreeMark" matTooltip="DFreeMark" formControlName="DFreeMark" id="dfreemark">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input i18n-placeholder="@@DMaxMark" matInput type="number" placeholder="DMaxMark" formControlName="DMaxMark" id="dmaxmark">
        </mat-form-field>
        <br />
      </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions align="center">
      <button i18n="@@Create" mat-raised-button color="primary" [disabled]="!carmodelForm.valid">Create</button>
      <button i18n="@@Cancel" type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
